{% extends 'index.html' %}

{% block title %}
Авторизация
{% endblock title %}

{% block main %}
    <main class="main container">
        <div class="auth">
            <h1>Авторизация</h1>
            <form method="post" class="register auth">
                {% csrf_token %}
                {{ form }}
                <button class="auth__btn" type="submit">Войти</button>
            </form>
            <p>Забыли пароль? <a href="">Получить новый</a></p>
        </div>
    </main>
{% endblock main %}
